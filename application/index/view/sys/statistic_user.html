<script>
    $(function () {
        table_list();
    });

    function table_list() {
        $('#table_list').bootstrapTable({
            url:'/admin/sys/user',
            method:'get',
            toolbar : "#toolbar" ,
            toolbarAlign:'right',
            cache : false,
            dataType : "json",
            striped: true,
            pagination: true,
            pageNumber: 1,
            pageSize: 10,
            sidePagination: "server",
            search:false,
            columns:[{
                field:'no',
                title:'序号',
                width:50,
                align:'center',
                valign:'center',
            },{
                field:'real_name',
                title:'姓名'
            },{
                field:'team_name',
                title:'所属单位'
            },{
                field:'comm_name',
                title:'所属团体'
            },{
                field:'sum_active_count',
                title:'参与活动总数'
            },{
                field:'sum_service_time',
                title:'总服务时长(小时)'
            }
            ]
        });
    }
</script>
