<script>
    $(function () {
        table_list();
    });

    function table_list() {
        $('#table_list').bootstrapTable({
            url:'/admin/sys/town',
            method:'get',
            cache : false,
            dataType : "json",
            striped: true,
            pagination: true,
            pageNumber: 1,
            pageSize: 10,
            pageList:[10],
            sidePagination: "server",
            search:false,
            toolbar : "#toolbar" ,
            toolbarAlign:'right',
            columns:[{
                field:'no',
                title:'序号',
                width:50,
                align:'center',
                valign:'center',
            },{
                field:'name',
                title:'名称'
            },{
                field:'active_count',
                title:'发起活动总数'
            },{
                field:'user_count',
                title:'人员总数'
            },{
                field:'avg_duration',
                title:'平均服务时长(小时)'
            }
            ]
        });
    }
</script>
